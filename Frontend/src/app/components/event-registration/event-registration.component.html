<h2 mat-dialog-title>Iscriviti all'evento</h2>

<mat-dialog-content>
  <p>Vuoi iscriverti all'evento?</p>
  <mat-error *ngIf="errorMsg">{{ errorMsg }}</mat-error>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="cancel()" [disabled]="isLoading">Annulla</button>
  <button
    mat-raised-button
    color="primary"
    (click)="register()"
    [disabled]="isLoading"
  >
    {{ isLoading ? "Iscrivendo..." : "Iscriviti" }}
  </button>
</mat-dialog-actions>
