<div class="login-bg">
  <div class="login-card-custom">
    <div class="brand-logo">
      <!-- Replace with your logo image if available -->
      <span class="logo-circle">üèì</span>
    </div>
    <h2 class="login-title">Login to your account</h2>
    <p class="login-subtitle">Enter your email below to login to your account</p>
    <form [formGroup]="loginForm" (ngSubmit)="login()" autocomplete="off">
      <div class="social-login">
        <button type="button" class="social-btn google">
          <span class="icon">G</span> Login with Google
        </button>
        <!-- Add more social buttons if needed -->
      </div>
      <div class="input-group">
        <label for="email">Email</label>
        <input id="email" type="email" formControlName="username" placeholder="m@example.com" required />
      </div>
      <div class="input-group password-group">
        <label for="password">Password <a class="forgot-link" href="#">Forgot your password?</a></label>
        <input id="password" [type]="hide ? 'password' : 'text'" formControlName="password" required />
      </div>
      <button class="cta-btn" type="submit">
        Login
      </button>
    </form>
    <div class="signup-link">
      Don't have an account? <a routerLink="/register">Sign up</a>
    </div>
  </div>
</div>
