<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>
        <h1>Benvenuto</h1>
        <p class="subtitle">Accedi al tuo account</p>
      </mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="login()" autocomplete="off">
        <div class="form-container">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Email</mat-label>
            <input
              matInput
              formControlName="username"
              placeholder="Inserisci username"
              required
              autocomplete="username"
            />
            <mat-error *ngIf="loginForm.get('username')?.hasError('required')">
              Email è obbligatorio
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Password</mat-label>
            <input
              matInput
              [type]="hide ? 'password' : 'text'"
              formControlName="password"
              placeholder="Inserisci password"
              required
              autocomplete="current-password"
            />
            <button
              mat-icon-button
              matSuffix
              (click)="hide = !hide"
              [attr.aria-label]="'Nascondi password'"
              type="button"
            >
              <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
            </button>
            <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
              Password è obbligatoria
            </mat-error>
          </mat-form-field>

          <button
            mat-flat-button
            color="primary"
            class="login-button"
            type="submit"
          >
            <mat-spinner diameter="20" *ngIf="isLoading" class="spinner">
            </mat-spinner>
            <span *ngIf="!isLoading">Accedi</span>
          </button>
        </div>

        <div class="login-link">
          Non hai un account?
          <a routerLink="/register">Registrati</a>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
